<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main>
    <div class="img-header">
      <div class="bg__img-header"></div>
    </div>
    <div class="">
      <section class="texto-conteiner">
        <h1 class="texto-conteiner__titulo">
          Get <span class="texto-conteiner__titulo--destaque">insights</span> that help your business grow.
        </h1>
        <p class="texto-conteiner__paragrafo">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </section>

      <section class="quant-conteiner">
        <section class="quant__itens">
          <h2 class="quant__valor">10k+</h2>
          <span class="quant__item">companies</span>
        </section>

        <section class="quant__itens">
          <h2 class="quant__valor">314</h2>
          <span class="quant__item">templates</span>
        </section>

        <section class="quant__itens">
          <h2 class="quant__valor">12m+</h2>
          <span class="quant__item">queries</span>
        </section>
      </section>
    </div>
  </main>
